<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <ui:insert name="leftpanel">
            <div class="subcontainers leftpanel">
                <p:accordionPanel id="accordionPanel" multiple="true" activeIndex="0,1">
                    <p:tab id="sellingManager" title="Selling Manager">
                        <p:link styleClass="ctr-keys" outcome="/control/scheduled?faces-redirect=true"
                                value="Scheduled (#{productCount.counts.get(0)})"
                                rendered="#{request.isUserInRole('adminRole')}"/>
                        <p:link styleClass="ctr-keys" outcome="/control/active?faces-redirect=true"
                                value="Active (#{productCount.counts.get(1)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/sold?faces-redirect=true"
                                value="Sold (#{productCount.counts.get(2)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/aging?faces-redirect=true"
                                value="Aging (#{productCount.counts.get(3)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/assemble?faces-redirect=true"
                                value="Assemble (#{productCount.counts.get(4)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/partial?faces-redirect=true"
                                value="Partial (#{productCount.counts.get(5)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/damaged?faces-redirect=true"
                                value="Damaged (#{productCount.counts.get(6)})"/>
                        <p:link styleClass="ctr-keys" outcome="/control/shrinkage?faces-redirect=true"
                                value="Shrinkage (#{productCount.counts.get(7)})"/>
                    </p:tab>

                    <p:tab id="exportSales" title="Sales Export">
                        <p:link styleClass="ctr-keys" outcome="/control/salesReport?faces-redirect=true"
                                value="Sales Report"/>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </ui:insert>

    </ui:composition>
</html>
