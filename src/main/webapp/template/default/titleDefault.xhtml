<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <div class="subcontainers title">
            <h:panelGrid columns="3">
                <p:graphicImage styleClass="brandImage" library="itr" name="images/itr1.jpg"/>
                <h:outputFormat value="user:&nbsp;{0}">
                    <f:param name="user"
                             value="#{(facesContext.externalContext.remoteUser).
                                      substring(0, (facesContext.externalContext.remoteUser).indexOf('@'))}"/>
                </h:outputFormat>
                <h:form>
                    <h:commandLink value="Logout" action="#{userLogout.logout}" />
                </h:form>
            </h:panelGrid>
        </div>

    </ui:composition>
</html>
