<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inventory Management</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <h:outputStylesheet library="itr" name="css/grid.css" />
        <h:outputStylesheet library="itr" name="css/layout.css"/>
        <h:outputStylesheet library="itr" name="css/common.css"/>
        <style>
            div { text-align: center; }
            table { margin: 0 auto; }
            .search input { width: 80% !important; }
            #search div button:first-child { width: 10.5em !important; }
            #productsList div { border: 1px solid #fafafa; }
        </style>
    </h:head>
    <h:body>
        <div class="ui-grid">
            <div class="ui-g">
                <div class="ui-g-6 ui-md-11 ui-lg-11"></div>
                <div class="ui-g-6 ui-md-1 ui-lg-1">
                    <h:link value="Login" outcome="control/scheduled.xhtml" />
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 search">
                    <h:form id="search">
                        <p:commandButton type="reset" icon="fa fa-close" />
                        <p:inputText value="#{publicProductsBean.searchText}" placeholder="Search" />
                        <p:splitButton value="Search All" actionListener="#{publicProductsBean.searchAll}" icon="fa fa-search"
                                       update=":navigation">
                            <p:menuitem value="Search by category" actionListener="#{publicProductsBean.searchByCategory}"
                                        update=":navigation"/>
                            <p:menuitem value="Search by product name" actionListener="#{publicProductsBean.searchByName}"
                                        update=":navigation"/>
                        </p:splitButton>
                    </h:form>
                </div>
            </div>

            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="true" closable="false" resizable="false"
                      showHeader="false" visible="false">
                <p:graphicImage library="itr" name="images/spinner1.gif" width="50px" height="50px"/>
            </p:dialog>

            <p:outputPanel autoUpdate="true">
                <h3>
                    <h:outputText value="No records found."
                                  rendered="#{publicProductsBean.products.size() eq 0}" />
                </h3>

                <div id="productsList" class="ui-g">
                    <ui:repeat id="products" value="#{publicProductsBean.products}" var="product">
                        <div class="ui-g-12 ui-md-4 ui-lg-2">
                            <p:graphicImage id="image" value="#{product.imgUrl}" width="200px" height="200px" />
                            <p>#{product.productName}</p>
                        </div>
                    </ui:repeat>
                </div>
            </p:outputPanel>

            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12 search">
                    <h:form id="navigation">
                        <h:panelGrid columns="3">
                            <p:commandButton value="Previous Page" action="#{publicProductsBean.findPreviousProducts}"
                                             disabled="#{publicProductsBean.page eq 0}" update=":navigation" />
                            <p:commandButton value="Next Page" action="#{publicProductsBean.findNextProducts}" update=":navigation"
                                             disabled="#{publicProductsBean.products.size() lt publicProductsBean.pageSize}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
