<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:composition>
        <!--<p style="border:1px solid black;height: 10px;">left panel default</p>-->
        <h:outputStylesheet library="itr" name="css/leftPanelDefault.css"/>
        <ui:insert name="leftpanel">
            <div class="subcontainers leftpanel">
                <h3>Control Center</h3>
                <p:accordionPanel multiple="true">
                    <p:tab id="sellingManager" title="Selling Manager">
                        <p:panelGrid id="controlKeys" columns="1">
                            <p:link styleClass="ctr-keys" outcome="/control/scheduled" 
                                    value="Scheduled #{scheduledWalmartProductBean.countProducts()}">
                                <f:param name="totalQty" value="#{scheduledWalmartProductBean.countProducts()}"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/active" 
                                    value="Active #{scheduledWalmartProductBean.countSubproducts('ACTIVE')}">
                                <f:param name="activeQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/sold" value="Sold">
                                <f:param name="soldQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/aging" value="Aging">
                                <f:param name="laggardsQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/assemble" value="Assemble">
                                <f:param name="assembleQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/partial" value="Partial">
                                <f:param name="partialQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/damaged" value="Damaged">
                                <f:param name="damagedQty" value="10"/>
                            </p:link>
                            <p:link styleClass="ctr-keys" outcome="/control/shrinkage" value="Shrinkage">
                                <f:param name="shrinkageQty" value="10"/>
                            </p:link>
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Messaging">
                        <p:panelGrid columns="2">
                        </p:panelGrid>
                    </p:tab>
                    <p:tab title="Sales Team">
                        <p:panelGrid columns="2">
                        </p:panelGrid>
                    </p:tab>
                </p:accordionPanel>
            </div>
        </ui:insert>
    </ui:composition>   
</html>
