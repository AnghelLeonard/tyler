<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!--<p style="border:1px solid black;">right panel default</p>-->
        <ui:insert name="rightpanel">
            <h:form id="storeForm">
                <p:outputLabel value="Current theme: #{currentTheme.theme} " for="themeSwitcher" style="vertical-align: 50%"/>
                <p:themeSwitcher id="themeSwitcher" effect="fade" value="#{currentTheme.theme}">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" itemDisabled="true"/>
                    <f:selectItems value="#{themesService.themes}" var="theme" itemLabel="#{theme}" itemValue="#{theme}" 
                                   itemLabelEscaped="true"/>
                    <p:ajax update="@form"/>
                </p:themeSwitcher>
                <div class="subcontainers rightpanel">
                    <h3>Stores</h3>
                    <p:selectOneMenu id="zip-mnu" value="#{scheduledWalmartProductBean.selectedZipcode}" var="zipcode" filter="true"  
                                     required="true" requiredMessage="Store selection is required" widgetVar="storeWV">
                        <f:selectItems value="#{zipcodeBean.zipcodes}" var="z" itemLabel="#{z.zip}" itemValue="#{z.zip}"/>
                        <f:param name="whereto" value="zipcode.zip"/>
                        <p:column>#{zipcode.zip}</p:column>
                    </p:selectOneMenu>
                    <p:message for="zip-mnu" display="text"/> 
                </div>
                <p:commandButton id="shp-btn" value="Ship" actionListener="#{scheduledWalmartProductBean.updateStoreAction()}" icon="fa fa-truck" oncomplete="reload();"/>

            </h:form>
              
        </ui:insert>
    </ui:composition>
</html>
